<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    
  </head>
  <body class="bg-red-200 py-5 font-[Poppins]">
    <header class="container mx-auto py-5 px-6 rounded-xl bg-gray-50">
      <nav class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <img src="assets/logo.png" alt="" />
          <h1 class="text-4xl">Dev<strong>Board</strong></h1>
        </div>
        <div class="flex items-center gap-2">
          <div
            class="flex items-center gap-2 rounded-3xl bg-slate-200 px-4 py-2"
          >
            <img src="assets/checkbox.png" alt="" />
            <span class="text-3xl font-bold">23</span>
          </div>

          <div class="ml-3 rounded-full bg-slate-200 px-2 py-2">
            <img src="assets/theme-btn.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto py-5">
      <section class="grid grid-cols-3 gap-2">
        <!-- left section box -->
        <section class="rounded-xl bg-gray-50 col-span-2 p-5">
          <!--left upper -->
          <section
            class="grid grid-cols-4 gap-4 h-30 pb-5 border-dashed border-b-2 border-gray-200"
          >
            <div
              class="col-span-1 rounded-lg bg-slate-200 flex items-center gap-2 p-2"
            >
              <div class="ml-3 rounded-full bg-gray-50 px-3 py-3">
                <img class="w-5" src="assets/checkbox.png" alt="" />
              </div>
              <div>
                <h4 class="font-medium text-gray-500">Task Assigned</h4>
                <span class="text-3xl font-bold">06</span>
              </div>
            </div>

            <div
              class="col-span-2 rounded-lg bg-slate-200 flex items-center justify-left gap-5 p-2 pl-10 bg-gradient-to-r from-indigo-500 to-indigo-300"
            >
              <img src="assets/board.png" alt="" />
              <h3 class="tracking-wider text-2xl text-white">
                Discover Something <br />
                New Today!
              </h3>
            </div>

            <div
              class="col-span-1 rounded-lg bg-slate-200 flex items-center gap-2 p-2"
            >
              <div class="ml-3 rounded-full bg-gray-50 px-3 py-3">
                <img class="w-5" src="assets/calender.png" alt="" />
              </div>
              <p class="text-xl">
                <span>Wed ,</span><br /><strong>Jul 28 2025</strong>
              </p>
            </div>
          </section>

          <!--left bottom -->
          <section class="grid grid-cols-3 gap-5">
            <!-- card -->
            <div class="rounded-lg bg-slate-200 p-4 flex flex-col gap-2">
              <span class="badge rounded-lg font-medium text-gray-600 px-2 py-4"
                >ShopEase</span
              >
              <h2>Fix Mobile Button Issue</h2>
              <div>
                <p>
                  Debug using Chrome DevTools, check for overlapping elements,
                  and ensure onClick works properly and ensure onClick works
                  properly
                </p>
              </div>
            </div>
          </section>
        </section>

        <section class="rounded-xl bg-gray-50 border h-28"></section>
      </section>
    </main>
  </body>
</html>
